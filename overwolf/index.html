<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord Soundboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:3002" width="100%" height="100%"></iframe>
    
    <script>
        // Register Overwolf hotkey handler
        if (typeof overwolf !== 'undefined') {
            overwolf.settings.hotkeys.onPressed.addListener((event) => {
                if (event.name === 'discord_soundboard_hotkey') {
                    // Send message to iframe content
                    const iframe = document.querySelector('iframe');
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'OVERWOLF_HOTKEY',
                            hotkey: 'Ctrl+Alt+H'
                        }, 'http://localhost:3002');
                    }
                }
            });
        }
    </script>
</body>
</html>
